<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CMI5 Completion Example</title>
    <script src="../bundle/openlearning-xapi.js"></script>
  </head>
  <body>
    <button id="submit-button" type="button">Set as Completed</button>
    <script>
      // Init LRS
      xApi.initCmi5().then((config) => {
        // Find the submit button
        var submitButton = document.getElementById("submit-button");

        submitButton.addEventListener("click", function () {
          // Disable the submit button
          submitButton.disabled = true;

          xApi
            .sendCompleted(config)
            .then(function () {
              // Show the status box
              submitButton.disabled = false;
            })
            .catch(function (error) {
              alert("Error: Unable to set completion.");
              console.log(error);
              submitButton.disabled = false;
            });
        });
      });
    </script>
  </body>
</html>
